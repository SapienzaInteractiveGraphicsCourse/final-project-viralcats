<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous"></script>

    <title>Settings</title>
    <style>
        
    </style>
</head>


<body class="text-center bg-dark">
    <div class="d-flex justify-content-center">
        <div class="mt-3 mb-3 bg-white rounded">
            <div class="p-3">
                <h2>Settings</h2>
            </div>
            <div class="m-2 p-3 rounded border border-dark">
                <div>
                    <p>Fov:</p>
                    <div class="d-flex flex-row">
                        <input type="range" min="1" max="100" value="50" oninput="changeRange('fov','fovValue')"
                            class="slider mr-2" id="fov">
                        <p class="sliderValue"><span id="fovValue">50</span>%</p>
                    </div>
                </div>
                <div>
                    <p>Far:</p>
                    <div class="d-flex flex-row">
                        <input type="range" min="1" max="100" value="50" oninput="changeRange('far','farValue')"
                            class="slider mr-2" id="far">
                        <p class="sliderValue"><span id="farValue">50</span>%</p>
                    </div>
                </div>
                <div>
                    <p>Near:</p>
                    <div class="d-flex flex-row">
                        <input type="range" min="1" max="100" value="50" oninput="changeRange('near','nearValue')"
                            class="slider mr-2" id="near">
                        <p class="sliderValue"><span id="nearValue">50</span>%</p>
                    </div>
                </div>
                <div>
                    <p>Volume:</p>
                    <div class="d-flex flex-row">
                        <input type="range" min="1" max="100" value="100" oninput="changeRange('volume','volumeValue')"
                            class="slider mr-2" id="volume">
                        <p class="sliderValue"><span id="volumeValue">100</span>%</p>
                    </div>
                </div>
            </div>
            <div class="m-2 p-3 rounded border border-dark">
                <div>
                    <h4>Game difficulty</h4>
                </div>
                <div>
                    <p>Life:<span id="lifePoint">3</span></p>
    
                </div>
                <div>
                    <p>Life add for each Zombie:<span id="zombiePoint">+3</span></p>
                </div>
                <div>
                    <button id="easy" class="btn-retro btn-retro-secondary">Easy</button>
                    <button id="normal" class="btn-retro btn-retro-tertiary">Normal</button>
                    <button id="hard" class="btn-retro btn-retro-primary">Hard</button>
                </div>
            </div>
        </div>
        <div>
            <br>
            <button id="apply" class="btn-retro btn-retro-gray" onclick="">Apply</button>
        </div>
    
    </div>




<script>






</script>
</body>
</html>
